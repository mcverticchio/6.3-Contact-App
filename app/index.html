<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 Contact App</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>Contact Form</h1>

        <form class="well" id="form-group">

        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" placeholder="Artisanal kale" id="name">
          </div>
        </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" placeholder="email@example.com" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-xs-2 col-form-label">Telephone</label>
            <div class="col-xs-10">
              <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 col-form-label">Birthday</label>
            <div class="col-xs-10">
              <input class="form-control" type="date" placeholder="2011-08-19" id="birthday">
            </div>
          </div>

          <input class="btn btn-primary" type="submit" name="submit" value="Submit Information">

          </form>

          <div class="form-name">
            <label for="name">Name</label>
            <input type="text" class="nameForm" id="name" placeholder="First Last">
            <label for="email">Email</label>
            <input type="text" class="emailForm" id="email" placeholder="name@emailaddress.com">
            <label for="number">Phone Number</label>
            <input type="text" class="numberForm" id="phonenumber" placeholder="(xxx)xxx-xxxx)">

            <input type="text" class="addressForm" id="address" placeholder="123 Shady Lane, Greenville, SC">
            <label for="zip">Zipcode</label>
            <input type="text" class="zipForm" id="zip" placeholder="Your Zipcode">
          </div> -->



        <div class="app"></div>

        <div id="confirm-delete" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Contact?</h4>
          </div>
          <div class="modal-body">
            <p>This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
