<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 Contact App</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>Provide Your Info to Receive your Free Gift!</h1>

        <form  id="form-group">

        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label"><i class="fa fa-user" aria-hidden="true"></i>
</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" placeholder="Name" id="name">
          </div>
        </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-xs-2 col-form-label"><i class="fa fa-envelope" aria-hidden="true"></i>
</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" placeholder="Email" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-xs-2 col-form-label"><i class="fa fa-phone" aria-hidden="true"></i>
</label>
            <div class="col-xs-10">
              <input class="form-control" type="tel" placeholder="Phone" id="phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 col-form-label"><i class="fa fa-birthday-cake" aria-hidden="true"></i>
</label>
            <div class="col-xs-10">
              <input class="form-control" type="date" value="Birthday" id="birthday">
            </div>
          </div>

          <input class="btn btn-primary" type="submit" name="submit" value="Submit">

          </form>



        <div class="app"></div>

        <div id="confirm-delete" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Contact?</h4>
          </div>
          <div class="modal-body">
            <p>This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
